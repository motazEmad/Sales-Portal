<mat-grid-list cols="3" rowHeight="2:1" role="list">
    <mat-grid-tile role="listitem" *ngFor="let product of products">
        <mat-card>
            <mat-card-header>{{product.productName}}</mat-card-header>
            <mat-card-content>{{product.description}}</mat-card-content>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
